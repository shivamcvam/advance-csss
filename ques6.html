<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questio6</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1{
            font-size: 50px;
            text-decoration: underline;
        }
        img{
            height: 600px;
            width: 800px;
            border-radius: 20px;
        }
        img:hover{
            filter: grayscale(1);
            transition: 1s;
        }

    </style>
</head>
<body>
    <div class="main">
        <h1>Hover to Have a Grayscale Look</h1>
        <img src="https://leverageedublog.s3.ap-south-1.amazonaws.com/blog/wp-content/uploads/2020/01/22185942/Bill-Gates.jpg" alt="image">
    </div>
</body>
</html>
